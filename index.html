<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" role="main">
        <div class="head">
            <img src="/images/image-equilibrium.jpg" alt="equilibrium image" class="image">
            <div class="overlay"></div>
            <img src="/images/icon-view.svg" alt="view icon" class="view-icon">
        </div>
        <div class="content">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and  calm.</p>
            <div class="eth">
                <p class="p-one"><img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                <p class="p-two"><img src="/images/icon-clock.svg" alt="">3 days left</p>
            </div>
            <div class="info">
                <img src="/images/image-avatar.png" alt="">
                <p>Creation of <a href="#"> Jules Wyvern</a></p>
            </div>
        </div>
    </div>
    
    <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tbahd</a>.
    </div>
</body>
</html>
